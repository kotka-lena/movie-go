<div class="container">
  <p>Избранные фильмы:</p>
  <div *ngIf="!this.favoriteMovieIds.length">
    <p>Список избранных фильмов пока пуст.</p>
  </div>
  <button class="btn"
    [ngStyle]="{display: this.favoriteMovieIds.length ? '' : 'none'}"
    (click)="this.favService.clear()">Очистить список</button>
  <div class="favMovieList">
    <app-movie
      *ngFor="let movieId of this.favoriteMovieIds"
      [ngStyle]="{display: (inList(movieId)) ? '' : 'none'}"
      [movieId]="movieId"
    ></app-movie>
  </div>
</div>
