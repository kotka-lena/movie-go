<div class="container">
  <div *ngIf="movieId !== undefined">
    <app-movie
      [movieId]="movieId"
    ></app-movie>
  </div>
  <app-movie-card-list *ngIf="movieId !== undefined && searchMode !== undefined"
    [searchMode] = "searchMode"
    [movieId]="movieId"
  >
  </app-movie-card-list>
</div>
