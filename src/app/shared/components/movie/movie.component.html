<div class="movie"
     *ngIf="movie$ | async as movie; else loading"
>
  <img *ngIf="movie.poster_path; else emptyPoster"
       src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" alt="Poster" />
  <ng-template #emptyPoster>
    <img src="../../../../assets/images/empty_poster.jpg" alt="Poster" />
  </ng-template>
  <div class="movie-info">
    <div class="movie-info-upper">
      <div class="movie-info-detail">
        <h2>{{movie.title}}</h2>
        <p>{{movie.original_title}}</p>
        <small *ngFor="let prodCountry of movie.production_countries">
          {{prodCountry.name}}
        </small>
        <small>{{movie.release_date | slice:0:4}} г</small>
        <div class="movie-genres-box">
          <app-genre-list
            [genreIds]="genreIds"
          ></app-genre-list>
        </div>
      </div>
      <div class="favorite-button-block">
        <app-favorites-button
          [movieId]="movie.id"
        ></app-favorites-button>
      </div>
    </div>
    <small>{{movie.overview}}</small>
  </div>
</div>
<ng-template #loading>
  <div class="loading-message">
    <b>Загрузка фильма...</b>
  </div>
</ng-template>
